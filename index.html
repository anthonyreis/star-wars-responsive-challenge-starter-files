<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="main.css">

</head>

<body>
		<header>
				<div class="row">
					<h1>Star Wars Characters</h1>
					<p>Incomplete list</p>
				</div>
		</header>

		<div class="row">

			<div class="card">
				<img src="images/rey_square.png" alt="rey">
				<p><strong>Rey</strong></p>
				<p>Protagonist, from Jakku</p>
			</div>

			<div class="card">
				<img src="images/finn_square.png" alt="finn">
				<p><strong>Finn</strong></p>
				<p>Stormtrooper, befriends Rey</p>
			</div>

			<div class="card">
				<img src="images/kylo_square.png" alt="kylo">
				<p><strong>Kylo Ren</strong></p>
				<p>Main villain, or is he?</p>
			</div>
		</div>

		<div class="row">
			
			<div class="card">
				<img src="images/poe_square.png" alt="poe">
				<p><strong>Poe</strong></p>
				<p>Pilot for the resistance</p>
			</div>

			<div class="card">
				<img src="images/chewbacca_square.png" alt="chewbacca">
				<p><strong>Chewbacca</strong></p>
				<p>A great first mate</p>
			</div>

			<div class="card">
				<img src="images/yoda_square.png" alt="yoda">
				<p><strong>Yoda</strong></p>
				<p>Wise old Jedi master</p>
			</div>

		</div>
</body>
</html>
